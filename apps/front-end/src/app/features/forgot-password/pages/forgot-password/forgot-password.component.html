<div class="container">
  <div class="form-container">
    <div class="header">
      <a href="" class="logo-container">
        <img
          src="assets/svg/trainkit-logo.svg"
          class="trainkit-logo"
          alt="trainkit-logo"
          height="30"
        />
      </a>
      <div class="signup-link">
        Remember your password?<a [routerLink]="['/', signInLink]">Sign in</a>
      </div>
    </div>
    <h1>Reset your password</h1>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="signin-form">
      <div class="input-group" *ngIf="forgotForm.get('email')">
        <span class="material-icons">email</span>
        <input
          formControlName="email"
          type="email"
          placeholder="Email"
          class="input"
        />
      </div>
      <div
        class="error"
        *ngIf="
          forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid
        "
      >
        <div class="material-icons error-icon">warning</div>
        <span *ngIf="forgotForm.get('email')?.errors?.['required']">
          Email cannot be blank
        </span>
        <span *ngIf="forgotForm.get('email')?.errors?.['email']">
          Invalid email format
        </span>
      </div>
      <div class="error" *ngIf="errorMessage">
        <div class="material-icons error-icon">warning</div>
        {{ errorMessage }}
      </div>
      <div class="success" *ngIf="successMessage">
        <div class="material-icons success-icon">check_circle</div>
        {{ successMessage }}
      </div>
      <button type="submit" class="login-btn">Send Reset Link</button>
    </form>
  </div>
</div>
