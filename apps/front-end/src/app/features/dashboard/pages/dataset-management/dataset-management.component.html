<h2>Dataset Management</h2>
<div class="table-container">
  <div class="top-bar">
    <button class="add-dataset-btn" (click)="addDataset()">Add Dataset</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Creation Date</th>
        <th>Number of Examples</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataset of datasets">
        <td>{{ dataset.name }}</td>
        <td>{{ dataset.type }}</td>
        <td>{{ dataset.creationDate }}</td>
        <td>{{ dataset.numberOfExamples | number }}</td>
        <td class="actions">
          <button (click)="viewExamples(dataset)" title="View Examples">
            <span class="material-icons">visibility</span>
          </button>
          <button (click)="addExample(dataset)" title="Add Example">
            <span class="material-icons">add_circle</span>
          </button>
          <button (click)="editDataset(dataset)" title="Edit Dataset">
            <span class="material-icons">edit</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
